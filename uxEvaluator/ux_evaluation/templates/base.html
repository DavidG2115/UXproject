{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900 dark:text-white">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'images/titleimg.png' %}" type="image">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    {% comment %} <link rel="stylesheet" href="{% static 'ux_evaluation/base.css' %}"> {% endcomment %}
    {% tailwind_css %}
    {% block css %}{% endblock %}
    
    
  </head>
  
  {% if user.is_authenticated %}
  <nav class="bg-gray-100 dark:bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Enlace a la izquierda para redirigir al inicio -->
      <a class="text-2xl font-semibold text-black dark:text-white" href="{% url 'index' %}">UX Evaluator</a>
  
      <!-- BotÃ³n para cambiar entre modo claro y oscuro -->
      <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 text-black dark:text-white px-4 py-2 rounded-lg ml-4">
        <i class="fas fa-moon"></i> / <i class="fas fa-sun"></i>
      </button>
    </div>
  </nav>
  {% endif %}
  <body class="bg-white dark:bg-gray-900">
      {% block content %}{% endblock %}
  </body>
  <script>
    function toggleDarkMode() {
      const htmlElement = document.documentElement;
      const isDark = htmlElement.classList.contains('dark');
      if (isDark) {
        htmlElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        htmlElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    // Mantener la preferencia del usuario en el modo oscuro
    window.onload = function () {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    };
  </script>
  </html>
