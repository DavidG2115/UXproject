<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación - {{ software.nombre }}</title>
    <style>
        /* Estilos para el PDF */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Resumen de Evaluación: {{ software.nombre }}</h1>
    <table>
        <tr>
            <th>Categoría</th>
            <th>Criterio</th>
            <th>Puntaje</th>
            <th>Comentario</th>
        </tr>
        {% for evaluacion in evaluaciones %}
        <tr>
            <td>{{ evaluacion.categoria.nombre }}</td>
            <td>{{ evaluacion.criterio.nombre }}</td>
            <td>{{ evaluacion.puntaje }}</td>
            <td>{{ evaluacion.comentario }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
